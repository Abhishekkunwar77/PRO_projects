<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="Weather.css">
    <script defer src="Weather.js"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button class="clear-btn" type="button" style="display: none;">X</button>
            <button class="search-btn"><img src="weather-icons/search.png" alt="Search"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="#" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-icons/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-icons/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 Weather Application. All rights reserved. <br>By Abhishek Kunwar</p><br>
            
        </footer>
    </div>
</body>
