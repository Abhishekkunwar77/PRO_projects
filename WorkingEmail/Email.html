<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Email</title>
    <link rel="stylesheet" href="./Email.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon !</h3>
      <h1>OurBrand New <br />Website is coming soon</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required />
        <button type="submit"><img src="./sendIcon.jpg" width="30px" /></button>
      </form>
      <span id="msg"> </span>
    </div>
    <form name="submit-to-google-sheet">
      <input name="email" type="email" placeholder="Email" required />
      <button type="submit">Send</button>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxmupaWidw_n6-o8MkQYEsN0Gfwaq35SRNUABvi-SEUHRopYLckzks7LYR8yZ2tKqx5LA/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(response => {
            msg.innerHTML = "Thankyou for subscribing !";
            setTimeout(function(){
                msg.innerHTML = "";
            },5000) 
            form.reset()
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
